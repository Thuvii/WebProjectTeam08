<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FormWizard_v9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="static\general\fonts\material-design-iconic-font\css\material-design-iconic-font.css"
    />

    <!-- DATE-PICKER -->
    <link
      rel="stylesheet"
      href="static\vendor\date-picker\css\datepicker.min.css"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="static\account\css\style1.css" />
  </head>
  <body>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <div class="wrapper">
      <form action="" id="wizard">
        <!-- SECTION 1 -->
        <h4></h4>
        <section>
          <h3>User profile</h3>
          <div class="form-row">
            <div class="form-col">
              <label for=""> {{user.username}} </label>
              <div class="form-holder">
                <i class="zmdi zmdi-account-o"></i>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="form-col">
              <label for=""> Education Level </label>
              <div class="form-holder">
                <i class="zmdi zmdi-edit"></i>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="">{{user.email}} </label>
              <div class="form-holder">
                <i class="zmdi zmdi-email"></i>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="form-col">
              <label for=""> Phone Number </label>
              <div class="form-holder">
                <i class="zmdi zmdi-smartphone-android"></i>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for=""> Specialization </label>
              <div class="form-holder">
                <i class="zmdi zmdi-spellcheck"></i>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="form-col">
              <label for=""> Date of Birth </label>
              <div class="form-holder">
                <i class="zmdi zmdi-calendar"></i>
                <input
                  type="text"
                  class="form-control datepicker-here"
                  data-language="en"
                  data-date-format="dd - mm - yyyy"
                  id="dp1"
                />
              </div>
            </div>
          </div>
        </section>
    </div>

    <script src="static/account/js/jquery-3.3.1.min.js"></script>

    <!-- JQUERY STEP -->
    <script src="static/account/js/jquery.steps.js"></script>

    <!-- DATE-PICKER -->
    <script src="static/account/vendor/date-picker/js/datepicker.js"></script>
    <script src="static/account/vendor/date-picker/js/datepicker.en.js"></script>

    <script src="static/account/js/main.js"></script>

    <!-- Template created and distributed by Colorlib -->
  </body>
</html>
