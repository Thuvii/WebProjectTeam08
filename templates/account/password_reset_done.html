{% extends "base.html" %} {% block content %} {% if messages %}
<script>
  {% for message in messages %}
  swal({{% if message.tags == 'success' %}
  title: "Good job!",
  icon: "success",
  {% else %}
  title: "Error!",
  icon: "error",
  {% endif %}
  text: "{{message}}" });
  {% endfor %}
</script>
{% endif %}
<div class="alert alert-info">
  An email has been sent with instructions to reset your password
</div>
{% endblock content %}
